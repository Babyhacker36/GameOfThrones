<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <meta name="author" content=Louis Carter>
    <!-- ======== Eric Meyer Reset ======= -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- ======= Boot Stap Css ======= -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- ======= Main Style ======= -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <!-- Main container -->
    <div class="container-fluid">
        <div class="row" id="titleImageDiv">
            <div class="col-12" id="titleImageDivCol">

                <img src="./assets/images/LogoGameOfThrones.png" width="50%" height="200">
            </div><!-- end of col-12 -->
        </div><!-- end of the row/titleImage -->
        <div class="container">
            <!-- left -->
            <div class="row" id="characterImgDiv">
                <div class="col-lg-6">

                    <!--Changing Image based on correct answers-->
                    <h1>Press Any Key To Guess A Character!</h1>
                    <h5 id="hiddenH5">**Hint** Take a good look at the picture of characters as you will
                        only see them
                        once.

                    </h5>
                    <h3 id="names"></h3>
                    <div>
                        <img id="image" src="./assets/images/Gameofthronescharecters.jpg"class="img-fluid" alt="Responsive image">
                    </div>
                </div><!-- end of the left column -->
                <div class="col-lg-6" id="alignRight">
                    <div class="col-12" id="innerRows">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                        <h3>LOSSES:
                            <span id="losstracker"></span>
                        </h3>
                    </div><!-- end of the row 1/4 -->
                    <div class="col-12" id="innerRows">

                        <h3>Current Word</h3>
                        <h3 id="currentword">_ _ _ _ _</h3>
                    </div><!-- end of the row 2/4 -->
                    <div class="col-12" id="innerRows">
                        <h3>Number of Guesses Remaining:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div><!-- end of the row 3/4 -->
                    <div class="col-12" id="innerRows">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                    </div><!-- end of the row 4/4 -->
                </div> <!-- end of the right column inner row -->
            </div><!-- end of the right column -4  -->
        </div><!-- end of the outter  row -->
    </div><!-- end of the container -->
    </div><!-- end of the container-fluid -->

    <!--AUDIO FILES-->
   <audio controls autoplay loop>
        <source src="../assets/audio/GameOfthronesExtended.mp3" type="audio/mpeg">
    </audio>

    </div>

    <!-- ======= Main Javascript ======= -->
    <script src="./assets/javascript/game.js"></script>
    <!-- ======= BootStrap JQuery ======= -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
